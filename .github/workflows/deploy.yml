name: Build and Deploy to GKE via Argo CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: inner-root-456714-i7
  IMAGE_NAME: action-cicd
  GCR_REGION: gcr.io
  GITOPS_REPO: git@github.com:amitsingh977/gitops-config.git
  GITOPS_REPO_DIR: apps/java-app
  DEPLOYMENT_FILE: deployment.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR with Maven
        run: mvn clean package

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.GCR_REGION }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ env.GCR_REGION }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Clone GitOps repo
        uses: actions/checkout@v3
        with:
          repository: amitsingh977/gitops-config.git
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          path: gitops
          ref: main

      - name: Update deployment manifest with new image
        run: |
          cd gitops/${{ env.GITOPS_REPO_DIR }}
          sed -i "s|image:.*|image: $IMAGE_TAG|" ${{ env.DEPLOYMENT_FILE }}

      - name: Push updated manifest to GitOps repo
        with:
          repository: amitsingh977/gitops-config.git
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          path: gitops
          ref: main
        run: |
          cd gitops/${{ env.GITOPS_REPO_DIR }}
          # Configure SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.GITOPS_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # Git config
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Push changes via SSH
          git remote set-url origin ${{ env.GITOPS_REPO }}
          git add ${{ env.DEPLOYMENT_FILE }}
          git commit -m "Update image to $IMAGE_TAG" || echo "No changes to commit"
          git push origin main